<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <div class="calc">
            <label for="altura">Altura (M)</label>
            <input type="number" id="altura" placeholder="Digite a sua altura">

            <label for="peso">Peso (KG)</label>
            <input type="number" id="peso" placeholder="Digite seu peso">

            <div class="botoes">
                <button type="button" onclick="calForm()">Calcular</button>

                <button type="button" onclick="limparForm()">Limpar</button>

            </div>
            

            <div id="resultado">

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
